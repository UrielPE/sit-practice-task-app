<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>Task App</title>
  
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Task App</a>
    
    <ul class="navbar-nav ml-auto">
      <form class="form-inline my-2 my-lg-0" action="" method="get" accept-charset="utf-8">
          <input type="search" name="" id="search" class="form-control mr-sm-2" placeholder="Search your task">
          <button type="submit" class="btn btn-success my-2 my-sm-0">Search</button>
      </form>  
    </ul>
  </nav>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <form id="task-form" accept-charset="utf-8">
              <input type="hidden" id="id">
              <div class="form-group">
                <input type="text" name="" id="name" placeholder="Task name" class="form-control">
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Task description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block text-center">Save task</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card my-4" id="task-result">
          <div class="card-body">
            <ul id="container">
              
            </ul>
          </div>
        </div>
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="task-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!--Scripts-->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="php-logic/controller/controller.js"></script>
</body>
</html>
